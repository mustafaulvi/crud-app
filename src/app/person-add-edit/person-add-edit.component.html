<div mat-dialog-title>
    <h1>Person Form</h1>
</div>
<form [formGroup]="perForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput text placeholder="exp. Test" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput text placeholder="exp. test"  formControlName="lastName">
        </mat-form-field>
    </div>


</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit ">{{data ? 'Update':'Save' }}</button>
</div>
</form>
